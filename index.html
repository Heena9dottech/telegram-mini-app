<!DOCTYPE html>
<html>
<head>
  <title>Heena Telegram Mini App</title>
</head>
<body>
  <h1>Welcome Heena ðŸ‘‹</h1>
  <button onclick="sendTelegramMessage()">Send to Telegram</button>

  <script>
    function sendTelegramMessage() {
      const botToken = '8128648073:AAFPXb7yx_qDGw-4YvxQ2ZP_VXdMAzXVZJA';
      const chatId = '877802451';
      const message = 'Welcome to Heena Trade App! ðŸ‘‹';
      const webAppUrl = 'https://telegram-mini-app-heena.netlify.app';

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const payload = {
        chat_id: chatId,
        text: message,
        reply_markup: {
          inline_keyboard: [[
            {
              text: 'Open App',
              web_app: { url: webAppUrl }
            }
          ]]
        }
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Telegram API response:', data);
        alert("Message sent successfully!");
      })
      .catch(error => {
        console.error('Error sending Telegram message:', error);
        alert("Error sending message.");
      });
    }
  </script>
</body>
</html>
