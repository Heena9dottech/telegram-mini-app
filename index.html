<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 text-gray-900 p-4">

    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Welcome to My Telegram App</h1>
        <p class="text-center text-gray-700">Start your trading journey</p>

        <div class="mt-6 flex justify-center">
            <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start Now
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Expand the WebApp window when it loads
        tg.expand();

        // Optional: Set background color
        tg.setBackgroundColor('#ffffff');

        // Handle Start button click
        document.getElementById('startBtn').addEventListener('click', function () {
            tg.showAlert("Welcome to the trading platform!");
        });
    </script>

</body>

</html>
