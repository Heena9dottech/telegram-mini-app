<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heena Trade App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--tg-theme-text-color, #222);
    }
    button {
      padding: 12px 24px;
      background-color: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2 id="greeting">Welcome ðŸ‘‹</h2>
  <button onclick="startTrading()">Start Trading</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("greeting").textContent = `Welcome ${user.first_name} ðŸ‘‹`;
    }

    function startTrading() {
      alert("Trading page coming soon!");
      // You can later navigate to another page or open a URL
    }
  </script>
</body>
</html>
