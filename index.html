<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Heena Trade App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    .btn {
      background-color: #0088cc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2 id="greeting">Welcome to Heena Trade App ðŸ‘‹</h2>
  <p>Click the button below to start:</p>
  <button class="btn" onclick="startApp()">Start</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const name = user?.first_name || "User";

    document.getElementById("greeting").innerText = `Welcome ${name} ðŸ‘‹`;

    function startApp() {
      alert("App Started by " + name);
      // You can add custom logic or redirect here
    }
  </script>
</body>
</html>
