<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heena Trade App</title>
</head>
<body>
  <h2 id="welcome-text">Welcome ðŸ‘‹</h2>

  <!-- âœ… Telegram Login Button (for external website users) -->
  <div id="login-widget">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="heenatradebot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>
  </div>

  <!-- âœ… Mini App Script (for Telegram users inside Telegram Web App) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      tg.expand(); // Make app fullscreen
      const name = tg.initDataUnsafe.user.first_name || "User";
      document.getElementById("welcome-text").innerText = `Welcome ${name} ðŸ‘‹`;

      console.log("Telegram User ID:", tg.initDataUnsafe.user.id);
      console.log("Telegram User Name:", name);

      // Optionally hide login widget if user came from Telegram
      document.getElementById("login-widget").style.display = "none";
    }
  </script>

  <!-- âœ… Auth Callback Function for Login Widget -->
  <script>
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + ')');
      document.getElementById("welcome-text").innerText = `Welcome ${user.first_name} ðŸ‘‹`;
      console.log("Logged in via Login Widget:", user);
    }
  </script>
</body>
</html>
